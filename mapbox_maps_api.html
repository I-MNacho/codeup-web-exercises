<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Maps Api Mapbox</title>

  <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'></script>
  <link href='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.css' rel='stylesheet' />

  <script src="js/keys.js"></script>

</head>
<body>
<style>
  #map {
    width: 800px;
    height: 800px;
  }
</style>

<div id="map"></div>
<script src="js/geocoding-utilz.js"></script>
<script>
  var accessTokenMap = MAP_API_TOKEN
  geocode('bellagio, Las Vegas', accessTokenMap).then(function (result){
    map.setZoom(11);
    map.setCenter(result)
    // adding a marker
    var vegasMarker = new mapboxgl.Marker()
        .setLngLat(result)
        .addTo(map);
  });

</script>
</body>
</html>
