<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />

<script src="js/keys.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'> </script>
</head>
<body>

<style>
 #map {
  width: 800px;
  height: 800px;
 }
</style>

<div id="map"></div>

<script>

        mapboxgl.accessToken = MAP_API_TOKEN
        var map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/mapbox/streets-v9', // style URL
        center: [-98.4916, 29.4252], // starting position [lng, lat]
        zoom: 15 // starting zoom
    });
        // setTimeout(function (){
        //     map.setZoom(3);
        //     map.setStyle('mapbox://styles/mapbox/satellite-v9')
        //     // map.setCenter([corrdinates])        //<-- input "corrdinates"
        // })

        // adding a marker
        var alamoMarker = new mapboxgl.Marker()
            .setLngLat([-98.4861, 29.4260])
            .addTo(map);

        //adding a popup
        var popup = new mapboxgl.Popup()
        .setLngLat([-98.489615, 29.426827])
        .setHTML('<h1>Codeup</h1>')
        .addTo(map);

        //adding a popup to a marker
        var alamoPopup = new mapboxgl.Popup()
        .setHTML('<h1>Remember the Alamo</h1>');

        alamoMarker.setPopup(alamoPopup)

</script>

</body>
</html>
