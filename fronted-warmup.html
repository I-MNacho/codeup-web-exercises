<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>front end warmup</title>
    <style>
     .hidden {
      display: none;
     }
    </style>
</head>
<body>


<button id="hide-btn">Hide Paragraph</button>
<p id="paragraph">This paragraph will disappear when the button is clicked. </p>
<script>

    $(document).ready(function (){
        $('#hide-btn').click(function (e){
            e.preventDefault();
            $('#paragraph').toggleClass('hidden')
        })
    })

</script>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

</body>
</html>
