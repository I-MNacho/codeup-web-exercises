<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Warmups</title>
</head>
<body>
<h1 id="goodMorning">Good Morning, Draco!</h1>
<button id="afternoon">It's afternoon</button>
<button id="notAfterNoon">It's late pal</button>
<section>
    <button data-number="1">Change Me</button>
    <button data-number="2">Change Me Too</button>
    <button data-number="3">Don't forget about me</button>
    <p id="message"></p>
</section>
<button id="reset">Reset</button>

<section>
    <input type="text" id="wordToDisplay">
    <button id="displayWord">Display in DOM</button>
    <p id="word"></p>
</section>
<section>
    <button id="create-an-element">Create an Element</button>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>


<style>
    .buttonPink{
     background-color: pink;
     color: white;
    }
</style>

<script>
// <!--    this is what i came up for the second walk-thru-->

<!--    this allows buttons to turn pink when hovered over-->
    $(`section button`).hover(function (){
        $(this).toggleClass('buttonPink')
         var number = $(this).attr('data-number');   //<--this allows to show number
        $('#message').html(number);
    });

    //this resets the page
    $('#reset').click(function (){
        location.reload();
        $('#message').html('')          //<-- this allows the number to go away
    })

   $('#displayWord').on('click', function (){
       var word = $('#wordToDisplay').val(); //<-- has to be in handler if not it wont                                              //      update when the new text is input
       $('#word').html(word);

$("#create-an-element").on('click', function (){
