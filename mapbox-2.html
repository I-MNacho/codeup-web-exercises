<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />

  <script src="js/keys.js"></script>
  <script src='https://api.mapbox.com/mapbox-gl-js/v2.4.1/mapbox-gl.js'> </script>
</head>
<body>

<style>
  #map {
    width: 800px;
    height: 800px;
  }
</style>

<div id="map"></div>

<script>

  mapboxgl.accessToken = MAP_API_TOKEN
  var map = new mapboxgl.Map({
    container: 'map', // container ID
    style: 'mapbox://styles/mapbox/streets-v9', // style URL
    center: [-77.0502 , 38.8893], // starting position [lng, lat]
    zoom: 9 // starting zoom
  });
  // adding a marker
  var lincolinMarker = new mapboxgl.Marker()
          .setLngLat([-77.0502 , 38.8893])
          .addTo(map);
  //adding a popup
  var popup = new mapboxgl.Popup()
          .setLngLat([-77.0502 , 38.8893])
          .setHTML('<h1>Memorial</h1>')
          .addTo(map);

  //adding a popup to a marker
  var lincolinPopup = new mapboxgl.Popup()
          .setHTML('<h1>Lincolin Memorial</h1>');

  lincolinMarker.setPopup(lincolinPopup)

</script>
</body>
</html>
